<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="author" content="{{site.author.name}}" />
  <link href="http://feeds.feedburner.com/tom-preston-werner" rel="alternate" title="Tom Preston-Werner" type="application/atom+xml"
  />
  <meta name="readability-verification" content="QCzSs992GxmRYRKVpPeZ6LE2tS8aYKxsSSQKV8YM" />

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

  <!-- Typekit -->
  <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
  <script type="text/javascript">
    try { Typekit.load(); } catch (e) { }
  </script>
</head>

<body>

  <!-- ClickTale Top part -->
  <script type="text/javascript">
    var WRInitTime = (new Date()).getTime();

  </script>

  <!-- logo -->
  <div class="header">
    <img src="/images/header.jpg" alt="" class="header" width="616">
  </div>

  <!-- ClickTale end of Top part -->
  <div class="site">
    <div class="title">
      <a href="/">{{site.title}}</a>
      <a class="extra" href="/">home</a>
    </div>

    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          {{site.author.name}}
          <br /> Visit
          <a href="{{site.author.website}}">My blog</a>,
          <!-- <a href="{{site.author.github}}">My GitHub</a> -->
          <br /> {{site.email}}
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="{{site.author.github}}">{{site.author.github}}</a><br />
          <!-- <a href="http://twitter.com/mojombo/">twitter.com/mojombo</a><br /> -->
        </p>
      </div>
      <div class="rss">
        <a href="{{ " /feed.xml " | prepend: site.baseurl }}"><img src="/images/rss.png" alt="Subscribe to RSS Feed" /></a>
      </div>
    </div>
  </div>

  <!-- <a href="http://github.com/mojombo"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a> -->
  <img style="position: absolute; top: 0; right: 0; border: 0;" src="/images/welcome.png" alt="Welcome to Andy's projects"
  />

  <!-- ClickTale Bottom part -->
  <div id="ClickTaleDiv" style="display: none;"></div>
  <script type="text/javascript">
    if (document.location.protocol != 'https:')
      document.write(unescape("%3Cscript%20src='http://s.clicktale.net/WRb.js'%20type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    if (typeof ClickTale == 'function') ClickTale(206, 0.3, "www03");
  </script>
  <!-- ClickTale end of Bottom part -->

  <!-- Google Analytics -->
  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    var pageTracker = _gat._getTracker("UA-6016902-1");
    pageTracker._trackPageview();
  </script>
  <!-- Google Analytics end -->

</body>

</html>
